<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="routstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title></title>
</head>
<body>
    <header>
        <div class="hat">
                <div class="headerline">
                    <div class="logo">
                        <img src="icon.svg">
                    </div>
                    <div class="options">
                        <a class="opt-item" href="@">ГЛАВНАЯ</a>
                        <a class="opt-item" href="@">ПОДДЕРЖКА</a>
                        <a class="opt-item" href="@">МАРШРУТЫ</a>
                    </div>
                </div>
        </div>
    </header>
    <section>
    <div class="container">
        <div class="map-buttons-line">
            <div class="map-button">ВСЕ</div>
            <div class="map-button">МАРШРУТЫ</div>
            <div class="map-button">ПРОКАТ</div>
            <div class="map-button">ПАРКОВКА</div>
            <div class="map-button">ВЕЛОМАГАЗИН</div>
            <div class="map-button">РЕМОНТ</div>
            <div class="map-button">ГДЕ ПОЕСТЬ?</div>
        </div>
        <div class="map"></div>
        <div class="description">
            <div class="description-holder">
                <div class="title-holder">
                    <div class="title-bg"></div>
                    <div class="title-text">
                    <h1 id="rout-label">МАРШРУТ "КОЧКИ ДА ЯМЫ"</h1>
                    <h3 id="rout-address">Адрес</h3></div>
                </div>
                <div class="description-main">
                <div class="first-column">
                    <h2>Поблизости:</h2>
                    <div class="description-options">
                        <div class="description-item">
                            <div class="description-item-icon"><img src="torturetool.svg"></div>
                            <div class="description-item-body">
                                <div class="description-item-content">

                                    <h3 id="description-item-text">Ремонт велосипедов "Починка"</h3><h3 id="description-item-rate">4.5</h3><img src="greenstar.svg" style="vertical-align: bottom">
                                </div>
                                <div class="show-map-button">Показать на карте</div>
                            </div>
                            </div>
                    </div>
                </div>
                <div class="sec-column">
                    <img src="anothercycle.png">
                    <div class="right-arrow"><img src="rightarrow.svg"></div>
                    <div class="bottom-pannel">
                        <div class="make-rout-button"><h3>Построить маршрут</h3></div>
                        <div class="save-button"><img src="savebutton.svg"><div>
                        <div class="save-label"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
